<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Notes App{% endblock %}</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <p>
        Logged in as: {{ request.user.username }}
    </p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% endif %}
    <h1>Notes App</h1>
    <hr>
    {% block content %}
    {% endblock %}
</body>

</html>
